<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     <ion-title>Kode Pos Indonesia</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>

	<ion-card>

		  <ion-item ion-button *ngFor="let key of keys" [routerLink]="['/kota',key]">
			<ion-icon name="pin" slot="start"></ion-icon>
		    <ion-label>
		    	<ion-list>
				{{items[key]}}
				</ion-list>
		    </ion-label>
			<ion-reorder slot="end"></ion-reorder>
		  </ion-item>
		</ion-card>

    <ion-list lines="none">
      
    </ion-list>
</ion-content>
